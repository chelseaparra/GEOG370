
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.00475158859181, -78.92095080581944], 14.0);

      var daMarker = L.marker([36.00475158859181, -78.92095080581944], 14.0);

      var Iconbulls = L.icon({
      iconUrl: 'https://image.flaticon.com/icons/png/512/88/88961.png',
      iconSize: [50,50],
      popopAnchor: [0,0]
    });

    var Popupbulls = "Durham Bulls Stadium: Looking at the recent map you can see the baseball stadium. The stadium was built in 1995 meaning it doesn't even exist in the old Durham map. <br/><img src='http://ballparkdigest.com/wp-content/uploads/2014/11/ca-9539_bpd.jpg'width='100px'/>";

        L.marker([35.9917, -78.9041], {icon: Iconbulls}).addTo(map)
        .bindPopup(Popupbulls)
        //.openPopup();

      var Iconstatue = L.icon({
      iconUrl: 'http://www.pngall.com/wp-content/uploads/2016/06/Bull-PNG-HD.png',
      iconSize: [50,50],
      popopAnchor: [0,0]
    });

    var Popupstatue = "Durham Bull Broze Sculpture <br/><img src='https://cdn.lib.unc.edu/commemorative-landscapes/media/monument/187_full.jpg'width='100px'/>";

        L.marker([35.9962, -78.9020], {icon: Iconstatue}).addTo(map)
        .bindPopup(Popupstatue)
        //.openPopup();

      var Icondurham = L.icon({
      iconUrl: 'https://www.pngkey.com/png/full/19-195443_school-icon-png-school-building-icon-png.png',
      iconSize: [50,50],
      popopAnchor: [0,0]
    });

    var Popupdurham = "Durham Bulls Stadium <br/><img src='https://upload.wikimedia.org/wikipedia/commons/0/0a/Durham_School_of_the_Arts.jpg'width='100px'/>";

        L.marker([36.0028, -78.9068], {icon: Icondurham}).addTo(map)
        .bindPopup(Popupdurham)
        //.openPopup();

      var hikebike = L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
      maxZoom: 19
        }).addTo(map)

      var daPhoto = L.tileLayer('./HW_6_Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "HikeBike Map": hikebike,
        "Durham Photo": daPhoto
      }

      var daVectors = {
        "The Center": daMarker
      }

      L.control.layers(daTiles, daVectors).addTo(map);

  </script>
</body>
</html>
