
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.00475158859181, -78.92095080581944], 14.0);

      var daMarker = L.marker([36.00475158859181, -78.92095080581944], 14.0);

      var bullsIcon = L.icon({
        iconUrl: 'https://image.flaticon.com/icons/png/512/88/88961.png',
        iconSize: [50, 50],
        popupAnchor: [0,0]
      });
      
      var bullsIcon = L.marker([35.9917, -78.9041], {icon: bullsIcon}).addTo(map).bindPopup("Durham Bulls Stadium: Looking at the recent map you can see the baseball stadium. The stadium was built in 1995 meaning it doesn't even exist in the old Durham map. <br/><img src='http://ballparkdigest.com/wp-content/uploads/2014/11/ca-9539_bpd.jpg'width='100px'/>");

      var americanIcon = L.icon({
        iconUrl: 'https://images.vexels.com/media/users/3/150101/isolated/preview/20b0d76e314de174be72af232ea9eeb0-water-tower-flat-icon-by-vexels.png',
        iconSize: [50, 50],
        popupAnchor: [0,0]
      });

      var americanIcon = L.marker([35.9933, -78.9042], {icon: americanIcon}).addTo(map).bindPopup("The American Tobacco Campus: This historic district has been around since the 1870's and was owned by the tobacco companies at the time. Looking at the new map it has since been redeveloped and houses multiple businesses and even apartment homes.  <br/><img src='https://tclf.org/sites/default/files/thumbnails/image/American_Tobacco_District_Mark_Phillips_2018_03.jpg'width='100px'/>");
    
      var durhamIcon = L.icon({
        iconUrl: 'https://www.pngkey.com/png/full/19-195443_school-icon-png-school-building-icon-png.png',
        iconSize: [50, 50],
        popupAnchor: [0,0]
      });

      var durhamIcon = L.marker([36.0028, -78.9068], {icon: durhamIcon}).addTo(map).bindPopup("Durham School of the Arts: This school was built in 1902 so it's visible in the older map. However in the older map you can see some buildings that are different today. There have since been buildings added and outdoor renovations such as a new track <br/><img src='https://upload.wikimedia.org/wikipedia/commons/0/0a/Durham_School_of_the_Arts.jpg'width='100px'/>");

      var hikebike = L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
      maxZoom: 19
        }).addTo(map);

      var daPhoto = L.tileLayer('./HW_6_Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "HikeBike Map": hikebike,
        "Durham Photo": daPhoto 
      }

      var durhamIcon = {
        "Durham Bulls Stadium": durhamIcon
      }
      
      var americanIcon = {
        "American Tobacco Campus": americanIcon
      }

      var bullsIcon = {
        "Durham Bulls Stadium": bullsIcon
      }

      L.control.layers(daTiles, durhamIcon, americanIcon, bullsIcon).addTo(map);

  </script>
</body>
</html>
