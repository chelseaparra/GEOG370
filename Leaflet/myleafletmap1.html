<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>
    
    <div id="mapid"></div>
<style>
    #mapid{ width: 900px; height: 500px;}
</style>

<script>
    var map = L.map('mapid').setView([35.91, -79.05], 17);
    L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {}).addTo(map)
    
    var polygonPoints = [
    [35.9114, -79.0513],
    [35.9116, -79.0507],
    [35.9098, -79.0495],
    [35.9096, -79.0502]]
    var poly = L.polygon(polygonPoints).addTo(map);

    var polylinePoints = [
    [35.9140, -79.0479],
    [35.9138, -79.0482],
    [35.9132, -79.0479],
    [35.9127, -79.0490],
    [35.9121, -79.0507],
    [35.9123, -79.0507]
    ];            
    var polyline = L.polyline(polylinePoints).addTo(map);

    L.marker([35.9123, -79.0507]).addTo(map)
        .bindPopup('Old East Residence Hall')
        .openPopup();

    L.marker([35.9140, -79.0479]).addTo(map)
        .bindPopup('McIver Residence Hall')
        .openPopup();

    // L.geoJSON(mitchell).addTo(map)

    var geolIcon = L.icon({
        iconUrl: 'http://pngimg.com/uploads/stone/stone_PNG13545.png',
        iconSize: [50,50],
        popopAnchor: [0,0]
    });

    var customPopup = "Mitchell Hall, home to the geology department <br/><img src='https://unchistory.web.unc.edu/wp-content/uploads/sites/14033/2017/12/38.jpg'width='100px'/>";

    L.geoJSON(u=mitchell, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: geolIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //

    // L.geoJSON(kenan).addTo(map)

    var kenanIcon = L.icon({
        iconUrl: 'https://static.vecteezy.com/system/resources/previews/001/199/898/non_2x/football-png.png',
        iconSize: [50,50],
        popopAnchor: [0,0]
    });

    var customPopup = "Kenan Stadium, where the best football games are played <br/><img src='https://upload.wikimedia.org/wikipedia/commons/7/70/Kenan_Memorial_Stadium.jpg'width='100px'/>";

    L.geoJSON(u=kenan, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: kenanIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //

    // L.geoJSON(poplar).addTo(map)

    var poplarIcon = L.icon({
        iconUrl: 'https://www.pngitem.com/pimgs/m/238-2387879_transparent-tree-symbol-png-raposinha-png-png-download.png',
        iconSize: [50,50],
        popopAnchor: [0,0]
    });

    var customPopup = "The Davie Poplar, the most historic tree on campus <br/><img src='https://upload.wikimedia.org/wikipedia/commons/4/4e/Davie_Poplar.jpg'width='100px'/>";

    L.geoJSON(u=poplar, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: poplarIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //
    
    var polygon = L.polygon([
    [35.9047, -79.0434],
    [35.9048, -79.0424],
    [35.9039, -79.0422],
    [[35.9039, -79.0434]],
    ]).addTo(mymap);

</script>

</script>

</html>
