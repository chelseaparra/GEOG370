<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>
    
    <div id="mapid"></div>
<style>
    #mapid{ width: 900px; height: 500px;}
</style>

<script>
    var map = L.map('mapid').setView([35.91, -79.05], 17);
    L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {}).addTo(map)
    L.marker([35.9077, -79.0523]).addTo(map)
    .bindPopup("Mitchell Hall-Geology Department")
    .openPopup();

    // L.geoJSON(uncwell).addTo(map)
    var geolIcon = L.icon({
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/1213/1213131.svg?token=exp=1613971042~hmac=3f2f0fac0c46b35b24460f9ed65e1751',
        iconSize: [50,50],
        popopAnchor: [0,0]
    });

    var customPopup = "Mitchell Hall<br/><img src='https://unchistory.web.unc.edu/wp-content/uploads/sites/14033/2017/12/38.jpg'width='100px'/>";

    L.geoJSON(u=mitchell, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: geolIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //
    

</script>

</script>


</body>
</html>
