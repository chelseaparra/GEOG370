<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>
    
    <div id="mapid"></div>
<style>
    #mapid{ width: 900px; height: 500px;}
</style>

<script>
    var map = L.map('mapid').setView([35.91, -79.05], 17);
    L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {}).addTo(map)

    // L.geoJSON(mitchell).addTo(map)

    var geolIcon = L.icon({
        iconUrl: 'http://pngimg.com/uploads/stone/stone_PNG13545.png',
        iconSize: [50,50],
        popopAnchor: [0,0]
    });

    var customPopup = "Mitchell Hall, home to the geology department <br/><img src='https://unchistory.web.unc.edu/wp-content/uploads/sites/14033/2017/12/38.jpg'width='100px'/>";

    L.geoJSON(u=mitchell, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: geolIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //

    // L.geoJSON(kenan).addTo(map)

    var kenanIcon = L.icon({
        iconUrl: 'https://cdn.onlinewebfonts.com/svg/img_565355.png',
        iconSize: [50,50],
        popopAnchor: [0,0]
    });

    var customPopup = "Kenan Stadium, where the best football games are played <br/><img src='https://upload.wikimedia.org/wikipedia/commons/7/70/Kenan_Memorial_Stadium.jpg'width='100px'/>";

    L.geoJSON(u=kenan, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: kenanIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); //
    

</script>

</script>


</body>
</html>
